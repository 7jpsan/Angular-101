<div class="title">
    <h1>Profile</h1>
</div>
<div class="profile-container">
    <div class="container image-cropper">
        <img src="{{ user.profilePic || 'https://placeimg.com/200/200/any' }}">
    </div>
    <hr>
    <div class="user-attr">
        <label>{{ user.name }}</label>
        <label>{{ user.email }}</label>
        <label>{{ user.birthday | date:'dd.MM.yyyy'}}</label>
        <fa name="star" size="lg"></fa>
    </div>
</div>
