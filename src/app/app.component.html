<div style="text-align:center">
  <h1>
    Welcome {{ user.name }}!
  </h1>
  <span *ngIf="user.name"> Looking forward for: {{ user.birthday }}?</span>
</div>

<div *ngIf="!user.name" class="login">
  <span>Login with</span>
  <img src="assets/spotify.png" (click)="login($event)"/>
</div>
<div class="login" *ngIf="user.name" >
  <label (click)="logout($event)">Logout</label>
</div>
<h2>Actions </h2>
<router-outlet></router-outlet>
