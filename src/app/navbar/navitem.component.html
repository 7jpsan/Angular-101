<li [@menuState]="navItem.state" routerLink="{{navItem.route}}" routerLinkActive="active" (click)="onNavItemClick($event)">
    <fa *ngIf="navItem.icon" name="{{navItem.icon}}" size="lg"></fa>
    <a *ngIf="navItem.title">{{ navItem.title }}</a>
    <app-navbar *ngIf="navItem.children" class="submenu" [navItems]="navItem.children"></app-navbar>
</li>
